<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output</title>
  </head>
  <body>
    <h1>Random Generated Payload:</h1>
    <textarea name="" id="" cols="30" rows="10">{{payload}}</textarea>
    <h1>Response from server</h1>
    <input type="text" value="{{response}}" />
    <h1>Size of the payload in KB</h1>
    <input type="text" name="" id="" value="{{size}}" />
  </body>
</html>
